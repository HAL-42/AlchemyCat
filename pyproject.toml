[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# -* 项目基本信息。
name = "alchemy_cat"
version = "0.0.9"
authors = [
  { name="HAL-42", email="hal_42@zju.edu.cn" },
]
description = "Alchemy Cat —— 🔥Config System for SOTA"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = ["config", "deep learning", "parameter tuning", "hyperparameter"]

# -* 依赖。
requires-python = ">=3.9"

dependencies = [
    "numpy",
    "tqdm",
    "colorama",
    "pandas",
    "openpyxl",
    "loguru",
    "psutil",
    "gpustat>=0.6.0",
]

[project.optional-dependencies]
full = [
    "addict>=2.4.0",
    "PyYAML>=6.0",
    "setuptools>=68.0.0",
    "pytest>=7.4.0",
    "opencv-python>=4.8.0.74",
    "pydensecrf>=1.0rc3",
    "Pillow>=9.4.0",
    "scipy>=1.10.1",
    "matplotlib>=3.7.1",
    "torchvision>=0.15.2",
    "lmdb>=1.4.1",
    "seaborn>=0.12.2",
    "imagesize>=1.4.1",
    "scikit-image>=0.20.0",
    "scikit-learn>=1.2.2",
    "xlwings>=0.30.10",
]

# -* 项目的URL。
[project.urls]
Homepage = "https://github.com/HAL-42/AlchemyCat"
Issues = "https://github.com/HAL-42/AlchemyCat/issues"

# -* 找包。
[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["*"]  # package names should match these glob patterns (["*"] by default)
exclude = ["Temp"]  # exclude packages matching these glob patterns (empty by default)
namespaces = true  # to disable scanning PEP 420 namespaces (true by default)
